<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

	<main class="main">
		<nav class="navbar">
			<a href="/" class="navbar-title">To-Do List Web App</a>
		</nav>

		<article class="main-content">
			<form class="main-form">
				<input type="text" placeholder="Title" class="form-input">
				<textarea class="form-textarea"></textarea>
				<button class="form-btn"><i class='bx bxs-save'></i> SAVE</button>
			</form>

			<div class="todo-list">
				<div class="todo-list__header">
					<span class="todo-list__span">Title</span>
					<span class="todo-list__span">Description</span>
					<span class="todo-list__span">Actions</span>
				</div>

				<ul class="todos">
					<li class="todos__item">
                        <span class="todos__span">${todo.title}</span>
                        <span class="todos__span">${todo.desc}</span>
                        <div class="todos__actions">
                            <button class="todos__action"><i class='bx bxs-edit-alt'></i></button>
                            <button class="todos__action"><i class='bx bxs-trash-alt'></i></button>
                        </div>
                    </li>
				</ul>
			</div>
		</article>
	</main>

	<script src="./js/main.js"></script>
</body>

</html>
